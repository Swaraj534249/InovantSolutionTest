<table class="table mt-3
">
  <thead>
    <tr>
      <th scope="col">Empolyee id</th>
      <th scope="col">Full name</th>

      <th scope="col">Email id</th>
      <th scope="col">Mobile No.</th>

      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of employeeData">
      <td>{{row.id}}</td>
      <td>{{row.fullName}}</td>

      <td>{{row.email}}</td>
      <td>{{row.mobile}}</td>

      <td>
        <button (click)="onEdit(row)" class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
        <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3" >Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Full name</label>
            <input type="text" formControlName="fullName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mobile</label>
            <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1">
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Close</button>
        <button type="button" class="btn btn-primary" (click)="postEmployeeDetails()" *ngIf="showAdd">Add</button>
        <button type="button" class="btn btn-primary" (click)="updateEmployeeDetails()" *ngIf="showUpdate">Update</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
