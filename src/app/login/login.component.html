
    <div class="shadow bg-body">
      <div class="card">
        <div class="">
          <h4 class="">Login</h4>
          <form>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-floating mb-3">
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1">
                <label for="exampleInputEmail1" class="form-label">Email address <span style="color: red;">*</span></label>
                <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email is required</span>
              </div>
              <div class="form-floating mb-3">

                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                <label for="exampleInputPassword1" class="form-label">Password <span style="color: red;">*</span></label>
                <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>
              </div>
              <button type="submit" [disabled]="!loginForm.valid" class="btn mb-2 btnMain w-100">Login</button>
            </form>
            <!-- <a class="float-end" style="color:black;" routerLink="/signup">Signup</a> -->
          </form>
        </div>
      </div>
    </div>
