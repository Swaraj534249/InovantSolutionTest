
    <div class="shadow bg-body">
      <div class="card">
        <div class="">
          <h4 class="">Create An Account</h4>
          <form>
            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
              <div class="form-floating mb-3">
                <input formControlName="fullName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <label for="exampleInputEmail1" class="form-label">Full Name <span style="color: red;">*</span></label>
                <span class="text-danger" *ngIf="signupForm.controls['fullName'].dirty && signupForm.hasError('required','fullName')">*Name is required</span>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <label for="exampleInputEmail1" class="form-label">Email address <span style="color: red;">*</span></label>
                <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email is required</span>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="mobile" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <label for="exampleInputEmail1" class="form-label">Mobile <span style="color: red;">*</span></label>
                <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile is required</span>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                <label for="exampleInputPassword1" class="form-label">Password <span style="color: red;">*</span></label>
                <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required</span>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="confirm_password" type="password" class="form-control" id="exampleInputPassword1">
                <label for="exampleInputPassword1" class="form-label">Confirm Password <span style="color: red;">*</span></label>
                <span class="text-danger" *ngIf="signupForm.controls['confirm_password'].dirty && signupForm.hasError('required','confirm_password')">*Password is required</span>
                <span class="text-danger" *ngIf="signupForm.controls['confirm_password'].getError('mustMatch')!=null">Password and Confirm Password must be match.</span>
              </div>
              <button [disabled]="!signupForm.valid" type="submit" class="btn mb-2 btnMain w-100">Signup</button>
            </form>
            <!-- <a class="float-end" style="color:black;" routerLink="/login">Login</a> -->
          </form>
        </div>
      </div>
    </div>
